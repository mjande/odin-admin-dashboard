<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">    
    <div class="sidebar">
        <div class="dashboard-section">
            <div>[dashboard icon]</div>
            <div>Dashboard</div>
        </div>
        <div class="home-section">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="settings-section">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="search-and-nav">
            <div class="search-bar">
                <label for="search">[logo]</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nav">
                <div>[alerts icon]</div>
                <div>[avatar]</div>
                <div>Morgan Oakley</div>
            </div>
        </div>    
        <div class="profile-and-post">
            <div class="profile">
                <div>[avatar]</div>
                <div>Hi there, Morgan Oakley (@morgan)</div>
            </div>    
            <div class="post">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>    
    </div>
    <div class="main-content">
        <div class="projects">Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</div>    
</body>
</html>
